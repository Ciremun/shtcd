<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>shtcd-twitch</title>
    <style>
        div.outer img {
            position: absolute;
            right: 0px;
            bottom: 0px;
        }
    </style>
    <script type=text/javascript>
        function set_image(folder, filename, imgwidth, imgheight) {
            var img = document.getElementById('img');
            var new_img = new Image();
            new_img.setAttribute('id', 'img');
            new_img.setAttribute('style', 'width: ' + imgwidth + 'px; height: ' + imgheight + 'px;');
            new_img.src = '{{url_for("static", filename='')}}' + folder + filename;
            document.getElementById('imgdiv').appendChild(new_img);
            img.parentNode.removeChild(img);
        }
    </script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf-8">
        var socket = io();
        socket.on('connect', function() {
            var css = 'img { max-width: {{screenwidth}}px; max-height: {{screenheight}}px; } div.outer { position: relative; height: {{screenheight}}px; }',
                head = document.head || document.getElementsByTagName('head')[0],
                style = document.createElement('style');
            head.appendChild(style);
            style.appendChild(document.createTextNode(css));
        });
        socket.on('setimage', function(data) {
            set_image(data['folder'], data['filename'], data['imgwidth'], data['imgheight']);
        });
    </script>
</head>
<body style="width: {{screenwidth}}px; height: {{screenheight}}px; margin: 0;">
    <div id="imgdiv" class="outer">
        <img id="img"></img>
    </div>
</body>
</html>
